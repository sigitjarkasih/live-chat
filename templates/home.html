{% extends 'base.html' %}
{% block content %}

<!-- Font Awesome (optional, for icons) -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">

<!-- Yellow fullscreen background -->
<style>
  body, html {
    height: 100%;
    margin: 0;
  }

  #login {
    background-color: #FFFF00;
    width: 100%;              
    height: 100vh;   
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .login-form {
    background: white;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
    text-align: center;
    width: 100%;
    max-width: 400px;
  }

  input[type="text"] {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
  }

  button {
    width: 100%;
    padding: 10px;
    margin-top: 10px;
    border: none;
    background-color: #007BFF;
    color: white;
    border-radius: 4px;
    cursor: pointer;
  }

  .create-btn {
    background-color: #28A745;
  }

  .alert {
    margin-top: 15px;
    color: red;
  }
</style>

<div id="login">
  <form method="post" class="login-form">
    <h2>Live - Chat</h2>

    <div>
      <label>Nama:</label>
      <input
        type="text"
        name="name"
        placeholder="Input Nama"
        value="{{ name }}"
      />
    </div>

    <div>
      <label>Kode Room:</label>
      <input
        type="text"
        name="code"
        placeholder="Input Kode Room"
        value="{{ code }}"
      />
      <button type="submit" name="join">Join a Room</button>
    </div>

    <button type="submit" name="create" class="create-btn">Create a Room</button>

    {% if error %}
    <div class="alert">
      <ul>
        <li>{{ error }}</li>
      </ul>
    </div>
    {% endif %}
  </form>
</div>

{% endblock %}
